<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>MakerspaceDA - Solder Paste Dispenser</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./assets/w3.css">
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.ts"></script>
</head>

<body>
    <header class="w3-container w3-pale-blue">
        <h1>Gerber Parser Experiment</h1>

        <div class="w3-bar">
            <button class="w3-button w3-red" id="uploadButton">upload</button>
            <span id="dropZone"> <i>drop file</i> </span>
        </div>
    </header>

    <canvas id="canvas"></canvas>

    <div class="w3-border" id="progress">
        loading...
        <div class="w3-orange w3-round " id="progressbar" style="height:24px;width:20%"></div>
    </div>

    <div class="w3-container" id="debug">
        <h3>Pads</h3>
        <div id="padsField" class="w3-tiny"></div>
        <h3>Coords</h3>
        <div id="coordsField" class="w3-tiny"></div>
    </div>

    <footer class="w3-container w3-pale-blue">
        <div class="w3-tiny">
            Made @ <a href="https://makerspace-darmstadt.de/">makerspace-darmstadt.de</a> <a
                href="https://github.com/mariosgit/SolderPasteDispenser">github</a>
        </div>
    </footer>

</body>

</html>
