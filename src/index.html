<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>MakerspaceDA - Solder Paste Dispenser</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./assets/w3.css">
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.ts"></script>
</head>

<body>
    <header class="w3-container w3-pale-blue">
        <h1 class="w3-cursive">Gerber Parser Experiment</h1>

        <div class="w3-bar">
            <button class="w3-button w3-deep-orange" id="uploadButton">upload</button>
            <span id="dropZone"> <i>drop file</i> </span>
        </div>
    </header>

    <canvas id="canvas"></canvas>

    <div class="w3-border w3-center" id="progress">
        loading...
        <div class="w3-deep-orange w3-round " id="progressbar" style="height:24px;width:20%"></div>
        <button id="progressCancel" class="w3-button w3-grey">cancel</button>
    </div>

    <div class="w3-panel" id="debug">
        <!-- Marlin -->
        <button onclick="globalThis.accordionToggler('Marlin')" class="w3-button w3-block w3-deep-orange w3-left-align">Marlin</button>
        <div id="Marlin" class="w3-show">
        </div>
        <!-- Device -->
        <button onclick="globalThis.accordionToggler('Device')" class="w3-button w3-block w3-deep-orange w3-left-align">Device</button>
        <div id="Device" class="w3-show">
            <button id="deviceCheck" class="w3-button w3-grey w3-hide">check</button>
            <button id="deviceConnect" class="w3-button w3-grey">connect</button>
            <button id="deviceDisconnect" class="w3-button w3-grey">disconnect</button>
            <button id="deviceDosome" class="w3-button w3-grey">dosome</button>
            <form id="deviceInputForm">
                <input id="deviceInput" class="w3-input w3-border w3-grey w3-hover-light-grey" type="text">
            </form>
            <div id="deviceInfo" class="w3-block">...</div>
            <div id="deviceLog" class="w3-block">...</div>
        </div>
        <!-- Log -->
        <button onclick="globalThis.accordionToggler('Coors')" class="w3-button w3-block w3-deep-orange w3-left-align">Coords..</button>
        <div id="Coors" class="w3-hide">
            <h4>Pads</h4>
            <div id="padsField" class="w3-tiny"></div>
            <h4>Coords</h4>
            <div id="coordsField" class="w3-tiny"></div>
        </div>

    </div>

    <footer class="w3-container w3-pale-blue">
        <div class="w3-display-container" style="height:34px;">
            <div class="w3-display-left w3-xlarge">made @
                <a href="https://makerspace-darmstadt.de/"><img src="./assets/logo_full_left.svg" alt="makerspace-darmstadt.de" height="32px"></a>
            </div>
            <div  class="w3-display-right">
                <a href="https://github.com/mariosgit/SolderPasteDispenser">github</a>
            </div>
        </div>
    </footer>

</body>

</html>
